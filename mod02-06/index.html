<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<title>My Profile | Raniel</title>

	<!-- imports google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<!-- imports style sheets -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<!-- css prep course -->
	<div class="wrapper">
		<header>
			<h1>Raniel Escalante | My Profile</h1>
		</header>	

		<main>

			<div class="video">
				<iframe src="https://www.youtube.com/embed/5nUSlvocTks" frameborder="0" allowfullscreen></iframe>
			</div>
			<!-- dashboard -->
			<section id="mainDashboard">
				<div class="dashColumns">
					<h3><i class="fa fa-home"></i> Dashboard</h3>
				</div>

				<!-- posts -->
				<div class="dashColumns">
					<div id="postCircle">
						<i class="fa fa-file-text-o fa-2x"></i>
					</div>
						<div class="inline-blocked">
							<p>5</p>
							<p>posts</p>
						</div>
				</div>

				<!-- images -->
				<div class="dashColumns">
					<div id="imageCircle">
						<i class="fa fa-file-picture-o fa-2x"></i>
					</div>
						<div class="inline-blocked">
							<p>13</p>
							<p>images</p>
						</div>
				</div>
			</section>

			<!-- new post -->
			<section>
				<h3><i class="fa fa-plus-circle"></i> New Post</h3>

				<form method="" action="">
					<input id="postTitle" type="" name="" placeholder="Enter you post title">
					<textarea id="postContent" placeholder="Enter your content here"></textarea>
					<input type="submit" name="btnPublish" id="btnPublish" class="btn btn-blue" value="Publish">
				</form>
			</section>

			<!-- upload image -->
			<section>
				<h3><i class="fa fa-cloud-upload" aria-hidden="true"></i> Upload Image</h3>

				<div class="img-set-holder">
					<img class="img-set" src="img/raniel001.jpg" alt="">
					<img class="img-set" src="img/raniel002.jpg" alt="">
					<img class="img-set" src="img/raniel003.jpg" alt="">
					<img class="img-set" src="img/raniel004.jpg" alt="">
					<img class="img-set" src="img/raniel005.jpg" alt="">
				</div>

				<form method="" action="">
					<button class="btn btn-green" type="button"><i class="fa fa-upload" aria-hidden="true"></i>Upload</button>

					<!-- <input type="file" name="name" hidden=""> -->

					<button class="btn btn-blue" type="button"><i class="fa fa-file-image-o" aria-hidden="true"></i>Browse</button>
				</form>
			</section>
		</main>

		<footer>
			<span>Raniel Escalante &copy; 2017</span>
		</footer>
	</div>

	<script src="https://use.fontawesome.com/ab8a4cab28.js"></script>

</body>
</html>
